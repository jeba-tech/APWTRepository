<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title></title>
</head>

<body onload="loadDoc()">
      <h2>Customer List API Test</h2>
      <ul>
            <li id="Id"></li>
            <li id="customerName"></li>
            <li id="customerId"></li>
            <li id="dob"></li>
            <li id="email"></li>
            <li id="phone"></li>
      </ul>

      <script>
            function loadDoc() {
                  const xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                              var obj_arr = JSON.parse(this.responseText);
                              console.log(obj_arr);
                              document.getElementById("Id").innerHTML = obj_arr[0].id;
                              document.getElementById("customerName").innerHTML = obj_arr[0].name;
                              document.getElementById("customerId").innerHTML = obj_arr[0].cus_id;
                              document.getElementById("dob").innerHTML = obj_arr[0].dob;
                              document.getElementById("email").innerHTML = obj_arr[0].email;
                              document.getElementById("phone").innerHTML = obj_arr[0].phone;
                        }
                  };
                  xhttp.open("GET", "http://127.0.0.1:8000/api/admin/userList");
                  xhttp.send();
            }
      </script>
</body>

</html>
