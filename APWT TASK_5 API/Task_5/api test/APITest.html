<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title></title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>


<body onload="loadDoc()">
      <h2>Customer List API Test</h2>
      <table class="table table-striped">
            <thead>
                  <td>Id</td>
                  <td>CustomerName</td>
                  <td>CustomerId</td>
                  <td>Dob</td>
                  <td>Email</td>
                  <td>Phone</td>
            </thead>

            <tbody id="ListData">

            </tbody>
      </table>

      <script>
            function loadDoc() {
                  const xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                              var obj_arr = JSON.parse(this.responseText);
                              if (obj_arr.length > 0) {
                                    var Data = "";
                                    obj_arr.forEach((info) => {
                                          Data += "<tr>";
                                          Data += "<td>" + info.id + "</td>";
                                          Data += "<td>" + info.name + "</td>";
                                          Data += "<td>" + info.cus_id + "</td>";
                                          Data += "<td>" + info.dob + "</td>";
                                          Data += "<td>" + info.email + "</td>";
                                          Data += "<td>" + info.phone + "</td>";
                                    })
                                    document.getElementById("ListData").innerHTML = Data;
                              }
                        }
                  };
                  xhttp.open("GET", "http://127.0.0.1:8000/api/admin/userList");
                  xhttp.send();
            }
      </script>
</body>

</html>
