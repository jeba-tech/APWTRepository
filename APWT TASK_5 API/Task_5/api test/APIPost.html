<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

<body>

      <h1>API Post data</h1>
      <div class="m-5 container bg-secondary
      p-5 rounded text-dark bg-opacity-25">

            <form action="http://127.0.0.1:8000/api/admin/userList" method="post">
                  <div class="col-md-4 form-group">
                        <span>Name</span>
                        <input type="text" name="name" class="form-control">

                  </div>
                  <div class="col-md-4 form-group">
                        <span>Customer_Id</span>
                        <input type="text" name="cus_id" class="form-control">

                  </div>
                  <div class="col-md-4 form-group">
                        <span>Date of Birth</span>
                        <input type="date" name="dob" class="form-control">

                  </div>
                  <div class="col-md-4 form-group">
                        <span>Email</span>
                        <input type="text" name="email" class="form-control">

                  </div>
                  <div class="col-md-4 form-group">
                        <span>Phone</span>
                        <input type="text" name="phone" class="form-control">

                  </div>
                  <div class="col-md-4 form-group">
                        <span>Password</span>
                        <input type="password" name="password" class="form-control">

                  </div>
                  <div class="p-3">
                        <input type="submit" class="btn btn-dark" value="Submit">
                  </div>
            </form>
      </div>
      </div>

      <script>
            function loadDoc() {
                  const xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                              var obj_arr = JSON.parse(this.responseText);

                        }
                  };
                  xhttp.open("POST", "http://127.0.0.1:8000/api/admin/userList", true);
                  xhttp.send();
            }
      </script>

</body>

</html>
